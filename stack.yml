# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432

  app:
    image: docker.io/library/buysellhold:0.0.1-SNAPSHOT
    restart: always
    ports:
      - 9090:9090
